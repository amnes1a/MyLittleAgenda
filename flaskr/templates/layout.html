<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>My little agenda</title>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/scripts/jquery-3.1.1.min.js"></script>
    <script src="../static/scripts/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <!-- S E N D N U D E S
        <img src="../static/img/char_pinkiepie.png" width="80" height="80" class="d-inline-block align-top" alt="">
    -->
  <a class="navbar-brand" style="color: azure;">
      <h3>My little agenda</h3>
  </a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
    </ul>
      <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#addUser" >Add</button>
  </div>
</nav>

    {% for message in get_flashed_messages() %}
        {% if "successfully" in message %}
        <div class="alert alert-success role="alert">
            {{ message }}
        </div>
        {% else  %}
        <div class="alert alert-danger" role="alert">
            Request error
        </div>
        {% endif %}
    {% endfor %}

<div class="modal fade bd-example-modal-lg" id="addUser" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Add new user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="{{ url_for('add_entry') }}" method=post>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="phone_number" required>
                    <select class="form-control" name="phone_type">
                        <option value="Work">Work</option>
                        <option value="Home">Home</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add user</button>
            </div>
        </form>

      </div>
    </div>
  </div>
</div>

 {% block body %}{% endblock %}
</body>
</html>
